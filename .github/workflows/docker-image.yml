name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker image
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        IMAGE_TAG: ${{ github.run_id }}
      run: |
        docker login --username $DOCKERHUB_USERNAME --password $DOCKERHUB_PASSWORD gitopsdemo2023.azurecr.io
        docker build -t helloworld-app:${{ env.IMAGE_TAG }} .
        docker tag helloworld-app:latest gitopsdemo2023.azurecr.io/helloworld-app:${{ env.IMAGE_TAG }}
        docker push gitopsdemo2023.azurecr.io/helloworld-app:${{ env.IMAGE_TAG }}
