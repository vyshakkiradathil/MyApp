apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: gitopsdemo2023.azurecr.io/helloworld-app
        ports:
        - containerPort: 80